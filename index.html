<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tecsidel - Monitoramento Free Flow</title>

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome -->
    <script
      src="https://kit.fontawesome.com/51b316c87d.js"
      crossorigin="anonymous"
    ></script>

    <!--Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Estilo CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style-bootstrap.css" />
    <link
      rel="icon"
      href="https://www.tecsidel.com/wp-content/uploads/2022/12/cropped-isologo-32x32.png"
      sizes="32x32"
    />
  </head>

  <body>
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <div class="login-informations">
          <img src="./assets/logotipo.svg" alt="Tecsidel Logotipo" />
          <div>
            <h3 class="mt-4">Bem-vindo de volta!</h3>
            <p class="mt-3">
              Selecione o tipo de acesso e preencha as informações para
              monitorar a central.
            </p>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Tipo de acesso</label
              >
              <select
                id="perfil_selection"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="Administrador">Administrador</option>
                <option value="Central">Central</option>
                <option value="Suporte">Suporte</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                id="email"
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Informe seu email"
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Senha</label
              >
              <input
                id="password"
                type="password"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Informe sua senha"
              />
            </div>

            <button
              id="login"
              style="width: 100%"
              type="button"
              class="btn btn-secondary mt-3"
            >
              Entrar
            </button>
          </div>
        </div>

        <div class="img-login">
          <img src="./assets/teste.svg" alt="..." />
        </div>
      </div>
    </div>

    <script src="./scripts/login.js"></script>
  </body>
</html>
